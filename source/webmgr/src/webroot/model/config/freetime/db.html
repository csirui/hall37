<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>服务管理</title>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="./../../../third/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../../third/css/docs.min.css">
    <link rel="stylesheet" href="./../../../third/css/buttons.css">
    <link rel="stylesheet" href="./../../../third/css/main.css">

    <script src="./../../../third/js/jquery.min.js"></script>
    <script src="./../../../third/js/bootstrap.min.js"></script>
    <script src="./../../../third/js/vue.min.js"></script>

    <script src="./../../../js/lib/base.js"></script>
    <script src="./../../../js/lib/model.js"></script>

    <script src="db.js"></script>
 
</head>
<body>
	<div id="dataContent">
		<table class="table table-bordered bs-docs-section">
			<tr>
				<td colspan="3">
					<button type="button" class="btn btn-success" v-on="click: reset">重 置</button>
					<button type="button" class="btn btn-success" v-on="click: submit" >保 存</button>
					<b>freetime/db.json 数据库配置</b>
				</td>
			</tr>
		</table>
		<table class="table table-bordered bs-docs-section">
			<tr class="bg-info">
				<th>REDIS名称</th>
				<th>IP地址</th>
				<th>端口号</th>
				<th>DBID</th>
				<th>连接池数量</th>
			</tr>
			<tr v-repeat="redis">
				<th>{{$key}}</th>
				<td><input type="text" v-model="ip"></td>
				<td><input type="text" v-model="port | superInt"></td>
				<td><input type="text" v-model="dbid | superInt"></td>
				<td><input type="text" v-model="count | superInt"></td>
			</tr>
		</table>
		<table class="table table-bordered bs-docs-section">
			<tr class="bg-info">
				<th>MYSQL名称</th>
				<th>IP地址</th>
				<th>端口号</th>
				<th>SCHEMA</th>
				<th>账号</th>
				<th>密码</th>
			</tr>
			<tr v-repeat="mysql">
				<th>{{$key}}</th>
				<td><input type="text" v-model="ip"></td>
				<td><input type="text" v-model="port | superInt"></td>
				<td><input type="text" v-model="schema"></td>
				<td><input type="text" v-model="user"></td>
				<td><input type="text" v-model="pwd"></td>
			</tr>
		</table>
	<div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>JsonDiffPatch</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../../../../../third/jsondiff/formatters-styles/html.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../../../../../third/jsondiff/formatters-styles/annotated.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../../../../../third/codemirror/codemirror.min.css" type="text/css" media="screen" />
  <script type='text/javascript' src='../../../../../third/jsondiff/build/jsondiffpatch.min.js'>
  </script>
  <script type='text/javascript' src='../../../../../third/jsondiff/build/jsondiffpatch-formatters.min.js'>
  </script>
  <script type='text/javascript' src='../../../../../third/jsondiff/external/diff_match_patch_uncompressed.js'>
  </script>
  <script type="text/javascript" src="../../../../../third/codemirror/codemirror.js"></script>
  <script type="text/javascript" src="../../../../../third/codemirror/mode/javascript/javascript.min.js"></script>
</head>

<body>
  <header>
    <a id="external-link" style="display: none;">source</a>
  </header>
  <div class="buttons">
    <div>
      <input id="swap" type="button" value="Swap">
    </div>
  </div>
  <div class="json-input">
    <div id="json-panel-left">
      <label for="json-input-left">
        <h2>JSON Left</h2>
      </label>
      <button class="prettyfy" type="button" title="Pretty print">{ }</button>
      <textarea id="json-input-left">
        loading...
      </textarea>
      <span class="error-message"></span>
    </div>
    <div id="json-panel-right">
      <label for="json-input-right">
        <h2>JSON Right</h2>
      </label>
      <button class="prettyfy" type="button" title="Pretty print">{ }</button>
      <textarea id="json-input-right">
        loading...
      </textarea>
      <span class="error-message"></span>
    </div>
  </div>
  <div id="results">
    <h2>Delta</h2>
    <label>
      <input id="show-delta-type-visual" type="radio" name="delta-type" checked>Visual
    </label>
    <label>
      <input id="show-delta-type-json" type="radio" name="delta-type">JSON
    </label>
    <label>
      <input id="show-delta-type-annotated" type="radio" name="delta-type">JSON (Annotated)
    </label>
    <div id="delta-panel-visual">
      <div class="header-options">
        <input id="showunchanged" type="checkbox">
        <label for="showunchanged">
          Show unchanged values
        </label>
      </div>
      <p id="visualdiff">
      </p>
    </div>
    <div id="delta-panel-annotated" style="display: none;">
      <p id="annotateddiff">
      </p>
    </div>
    <div id="delta-panel-json" style="display: none;">
      <p>
        (<span id="jsondifflength"></span>
        KB)
      </p>
      <textarea id="json-delta" readonly>
      </textarea>
      <span class="error-message"></span>
    </div>
  </div>
  <script type="text/javascript" src="diff.js"></script>
</body>

</html>
